<ion-header>

  <ion-navbar>
    <ion-title>comment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    
        <ion-item>
          <ion-label>Comment</ion-label>
          <ion-textarea  name="description"></ion-textarea>
        </ion-item>
        <button ion-button type="submit" block>Add Comment</button>
      </form>
      <ion-list>
        <ion-list-header>Comments</ion-list-header>
        <ion-item *ngFor="let comment of comments">
          <h3>NAME: {{course.name}}</h3>
          <p>      
            <li>CODE: {{course.code}}</li>
            <li>DESCRIPTION: {{course.desc}}</li>
            <li>LENGTH: {{course.length}}</li>
          </p>
        </ion-item>
      </ion-list>
</ion-content>
