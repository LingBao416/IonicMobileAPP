<ion-header>
  <ion-navbar>
    <ion-title>Sign In</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-card>
      <ion-card-header>
          Sign In
        </ion-card-header>
    <ion-item>
      <ion-label fixed>Account</ion-label>
      <ion-input type="text" placeholder="Username" #username></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" placeholder="Password" #password></ion-input>
    </ion-item>


  <div style="text-align: center; margin-left: 30px; margin-right: 30px;">
    <button ion-button block color="grey" (click)="logIn(username, password)">
      Sign In
    </button>
  </div>
  </ion-card>
</ion-content>
