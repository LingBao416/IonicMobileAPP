<ion-header>
  <ion-navbar>
    <ion-title>
      Teachers
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-card *ngFor="let teacher of teachers">
    <img src={{teacher.url}}>
    <ion-card-content>
      <ion-card-title>
        NAME: {{teacher.name}}
        </ion-card-title>
      <p>
        DESCRIPTION:{{teacher.desc}}
      </p>
    </ion-card-content>
  </ion-card>
  </ion-list>
</ion-content>
