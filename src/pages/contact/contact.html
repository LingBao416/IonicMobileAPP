<ion-header>
  <ion-navbar>
    <ion-title>
      Teachers
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
  <ion-list >
  <ion-card *ngFor="let teacher of teachers">
    <img class="img"src={{teacher.url}}>
    <ion-card-content class="c1">
      <ion-card-title>
        {{teacher.name}}
        </ion-card-title>
      <p>
        {{teacher.course}}</p>
      <p>
        {{teacher.desc}}
      </p>
    </ion-card-content>
  </ion-card>
  </ion-list>
</ion-content>
